<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github profiles</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="main-container">

    <div class="header">
      <div class="inp-container">
        <input class="input" type="text" placeholder="search the github profile">
        <button class="btn" type="submit"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <div class="left">
          <div class="avtar left-ch">
            <img class="profile-pic" src="https://avatars0.githubusercontent.com/u/62208754?v=4" alt="">
          </div>
          <div class="location left-ch">
            <i class="fas fa-map-marker-alt loc"></i> <span class="loction-txt">Indore</span> 
          </div>
        </div>
        <div class="right">
          <div class="name">
            Rupesh Garhwal
          </div>
          <div class="id">
            rg-rupeee
          </div>
          <div class="bio">
            Competitive Programmer | Web Developer | CodeChef Chapter Leader CDGI | Computer Science Enthusiast | Freelancer
          </div>
          <div class="details">
            <div class="following details-ch">
              1 following
            </div>
            <div class="followers details-ch">
              0 followers
            </div>
            <div class="repositories details-ch">
              14 repositories
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="rupesh">This program is made by Mr. Rupesh Garhwal</div>
  
  <!-- photo url= https://avatars0.githubusercontent.com/u/62208754?v=4 -->
  <script src="script.js"></script>
</body>
</html>
